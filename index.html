<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stile.css">
    <title>Document</title>
</head>
<body>
    <div class="registr-form-container">
        <h1>Sign Up</h1>
        <h3>Want to sign up fill out this form!</h3>
        <hr>
        <div class="form-fileds">
            <div class="form-filed">
                <label>First Name <br />
                <input type="text" placeholder="Jamie"> </label>
            </div>
           
            <div class="form-filed">
                <label>Last Name <br />
                <input type="text" placeholder="Peak"> </label>
            </div>

            <div class="form-filed">
                <label>Password <br />
                <input type="text" placeholder="Password"> </label>
            </div>

            <div class="form-filed">
                 <input type="radio"><label>I accept the terms of use</label>
            </div>

            <div class="form-button">
                <button class="button">
                    Sign Up</button>
                
            </div>

            
        </div>

    </div>
</body>
</html>
